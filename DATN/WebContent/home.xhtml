<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/vcbsContentTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form-home" class="container-fluid" >
			<p:repeat value="#{newsBean.lstNews}" var="item">
				<h:panelGrid columns="2" style="width:100%"
					columnClasses="logo,detail">
					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="#{item.title}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>

					<p:commandLink value="#{msg['news.readMore']}" actionListener="#{newsBean.cmdViewDetail(item)}"
						update="form-home form-home-detail">
					</p:commandLink>
				</h:panelGrid>
				<hr />
			</p:repeat>

		</h:form>

		<ui:insert>
			<ui:include src="/home-detail.xhtml">
			</ui:include>
		</ui:insert>
	</ui:define>
</ui:composition>
</html>
