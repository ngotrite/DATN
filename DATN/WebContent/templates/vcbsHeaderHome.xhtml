														<i class="#{item3.cssClass}"></i>

														<i class="#{item3.cssClass}"></i>
														#{item3.name}</h:link></li>
											</c:if>
										</c:forEach>
									</ul></li>
							</c:if>
							<c:if test="${empty item2.subMenus}">
								<c:if test="${ request.requestURI.endsWith(item2.url)}">
									<li class="active" data="#{request.requestURI}"
										data2="#{item2.url}"><h:link outcome="#{item2.url}"
											title="#{item2.name}">
											<i class="#{item2.cssClass}"></i>#{item2.name}</h:link></li>
								</c:if>
								<c:if test="${not request.requestURI.endsWith(item2.url)}">
									<li data="#{request.requestURL.toString()}"
										data2="#{item2.url}"><h:link outcome="#{item2.url}"
											title="#{item2.name}">
											<i class="#{item2.cssClass}"></i>#{item2.name}</h:link></li>
								</c:if>

							</c:if>
						</c:forEach>
					</ul>
				</c:if> <c:if test="${empty item.subMenus}">

					</c:if>
