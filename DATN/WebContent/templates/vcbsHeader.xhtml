	<ul class="menuheader">
		<c:forEach var="item" items="#{userSession.lstRootMenu}"
			varStatus="stt">
			<li class="cate-leftpn"><c:if test="${not empty item.subMenus}">
					<a href="#"> <i class="#{item.cssClass}"></i><span
						class="menu-item-parent" title="#{item.name}">#{item.name}</span></a>
					<ul>
						<c:forEach var="item2" items="#{item.subMenus}">
							<c:if test="${not empty item2.subMenus}">
								<li><a href="#"><i class="#{item2.cssClass}"></i>#{item2.name}</a>
									<ul>
										<c:forEach var="item3" items="#{item2.subMenus}"
											varStatus="status">
											<c:if test="${ request.requestURI.endsWith(item3.url)}">
												<li class='active'><h:link outcome="#{item3.url}"
														title="#{item3.name}">
														<i class="#{item3.cssClass}"></i>
														#{item3.name}</h:link></li>
											</c:if>
											<c:if test="${ not request.requestURI.endsWith(item3.url)}">
												<li class=''><h:link outcome="#{item3.url}"
														title="#{item3.name}">
														<i class="#{item3.cssClass}"></i>
														#{item3.name}</h:link></li>
											</c:if>
										</c:forEach>
									</ul></li>
							</c:if>
							<c:if test="${empty item2.subMenus}">
								<c:if test="${ request.requestURI.endsWith(item2.url)}">
									<li class="active" data="#{request.requestURI}"
										data2="#{item2.url}"><h:link outcome="#{item2.url}"
											title="#{item2.name}">
											<i class="#{item2.cssClass}"></i>#{item2.name}</h:link></li>
								</c:if>
								<c:if test="${not request.requestURI.endsWith(item2.url)}">
									<li data="#{request.requestURL.toString()}"
										data2="#{item2.url}"><h:link outcome="#{item2.url}"
											title="#{item2.name}">
											<i class="#{item2.cssClass}"></i>#{item2.name}</h:link></li>
								</c:if>

							</c:if>
						</c:forEach>
					</ul>
				</c:if> <c:if test="${empty item.subMenus}">
					<c:if test="${not empty item.url}">
						<a href="#{request.contextPath}#{item.url}"> <i
							class="#{item.cssClass}"></i><span class="menu-item-parent"
							title="#{item.name}">#{item.name}</span></a>
					</c:if>
					<c:if test="${empty item.url}">
						<a href="#" id="sub-#{stt.count}" title="#{item.name}"> <i
							class="#{item.cssClass}"></i><span class="menu-item-parent"
							title="#{item.name}">#{item.name}</span></a>
					</c:if>
				</c:if></li>
		</c:forEach>
	</ul>

	<div class="menuheader1">

		</select>
		<div class="clearfix"></div>
	</div>
	<script type="text/javascript">

						function showmenu() {
							$(".menuheader1 select").toggleClass("selectshow");
						}
						$(document).ready(function () {
							$(".menuheader1 select").change(function () {
								window.location = $(this).val();
							});
						});
					</script>
	<div class="clearfix"></div>
