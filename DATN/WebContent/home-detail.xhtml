	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:form id="form-home-detail" class="container-fluid"

			<h1>TENT</h1>

				<div class="row">
					<div class="col-xs-12 col-md-12">
						<h:outputFormat value="#{newsBean.news.content}" />

				</div>

			</div>

		</div>
	</h:form>
