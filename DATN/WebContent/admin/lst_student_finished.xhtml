<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui">



<h:form id="form-lst-student-finished" class="container-fluid">
	<div class="col-xs-12 col-md-12">
		<p:dataTable var="item" value="#{graPeriodBean.finishedStudents}"
			id="dtStudentFinished" rowKey="#{item.studentId}"
			emptyMessage="#{msg['common.noData']}" paginator="true" rows="20"
			paginatorPosition="bottom" rowIndexVar="rowIndex"
			widgetVar="dtStudentFinishedWV"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50,100">

			<p:column style="width:5%" headerText="#{msg['common.index']}">
				<h:outputText value="#{rowIndex + 1}" />
			</p:column>

			<p:column sortBy="#{item.studentId}" filterBy="#{item.studentId}" 
				style="width:20%" filterMatchMode="contains"
				headerText="#{msg['st.studentId']}">
				<h:outputText value="#{item.studentId}" />
			</p:column>

			<p:column sortBy="#{item.studentName}" filterBy="#{item.studentName}"
				filterMatchMode="contains" headerText="#{msg['st.studentName']}">
				<h:outputText value="#{item.studentName}" />
			</p:column>

			<p:column sortBy="#{item._class}" filterBy="#{item._class}" style="width:20%"
				filterMatchMode="contains" headerText="#{msg['st.class']}">
				<h:outputText value="#{item._class}" />
			</p:column>

			<f:facet name="header">
				<p:outputLabel value="#{msg['title.lstStudentFinished']}" /> 
				<p:outputLabel value=" #{graPeriodBean.graduationPeriod.graduationPeriodName}"/>
			</f:facet>

			<f:facet name="footer">
				<div class="col-xs-12 col-sm-12">
					<div class="row">
						<div class="col-xs-12 col-md-10">
							<p:outputLabel value="#{msg['common.total']}">
					#{fn:length(graPeriodBean.finishedStudents)}
			</p:outputLabel>
						</div>

						<div class="col-xs-12 col-md-2">
							<h:commandButton value="#{msg['common.export']}"
								styleClass="col-xs-12 btn-export-zone">
								<p:dataExporter type="xls" target="dtStudentFinished"
									fileName="Danh_sach_sinh_vien_da_hoan_thanh_ho_so_tot_nghiep"
									pageOnly="true" postProcessor="#{graPeriodBean.postProcessXLS}" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</f:facet>


		</p:dataTable>
	</div>
</h:form>


</html>
