							<!-- 							<p:calendar effect="fold" value="#{certificateBean.fromDate}"> -->
							<!-- 								<f:convertDateTime pattern="dd/MM/yyyy" /> -->
							<!-- 							</p:calendar> -->
							<p:calendar id="fromDate" value="#{certificateBean.fromDate}"
								locale="vi" navigator="true" pattern="dd/MM/yyyy" />
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-1">

				</div>

							<p:commandButton value="#{msg['common.export']}" ajax="false"
