<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui">

<ui:composition template="../templates/vcbsContentTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form-statis" class="container-fluid">
			<div class="formFieldMg">

				<div class="col-xs-12 col-md-1">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel />
						</div>
						<div class="col-xs-12">
							<p:outputLabel value="#{msg['cer.sta.startYear']}" />
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-3">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel value="#{msg['cer.graduationYear']}" />
						</div>
						<div class="col-xs-12">
							<p:inputText
								value="#{certificateBean.certificate.graduationYear}"
								styleClass="form-control">
								<pe:keyFilter regEx="/[0-9]/i" />
							</p:inputText>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-1">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel />
						</div>
						<div class="col-xs-12">
							<p:outputLabel value="#{msg['cer.sta.endYear']}" />
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-3">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel value="#{msg['cer.graduationYear']}" />
						</div>
						<div class="col-xs-12">
							<p:inputText
								value="#{certificateBean.certificate.graduationYear}"
								styleClass="form-control">
								<pe:keyFilter regEx="/[0-9]/i" />
							</p:inputText>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-3">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel />
						</div>
						<div class="pull-right" style="padding-right: 12px" align="right">
							<p:commandButton value="#{msg['common.export']}" type="submit"
								styleClass="btn btn-default">
							</p:commandButton>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-4">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel value="#{msg['cer.program']}" />
						</div>

						<div class="col-xs-12">
							<h:selectOneMenu effect="fold" styleClass="form-control"
								value="#{certificateBean.certificate.program}">
								<f:selectItems value="#{certificateBean.loadProgram()}" />
							</h:selectOneMenu>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-4">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel value="#{msg['cer.major']}" />
						</div>
						<div class="col-xs-12">
							<h:selectOneMenu effect="fold" styleClass="form-control"
								value="#{certificateBean.certificate.major}">
								<f:selectItems value="#{certificateBean.loadMajor()}" />
							</h:selectOneMenu>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-4">
					<div class="row">
						<div class="col-xs-12">
							<p:outputLabel value="#{msg['cer.grade']}" />
						</div>
						<div class="col-xs-12">
							<h:selectOneMenu effect="fold" styleClass="form-control"
								value="#{certificateBean.certificate.grade}">
								<f:selectItems value="#{certificateBean.loadGrade()}" />
							</h:selectOneMenu>
						</div>
					</div>
				</div>

			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
